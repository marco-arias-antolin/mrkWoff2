	<title>mrkWoff2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Marco Antonio Arias Antolín">
	<meta name="description" content="ttf woff2 compress decompress">
	<meta name="keywords" content="ttf, woff2, compress, decompress">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/mrkWoff2.css">
	<script type="module">
		import { compressWoff2, decompressWoff2, infoWoff2 } from './js/mrkWoff2.js';
		import { download } from './js/util/download.js';

		const fileInput = document.getElementById('file-input');
		const btn = {
			compress: document.getElementById('btn-compress'),
			decompress: document.getElementById('btn-decompress'),
			info: document.getElementById('btn-info'),
			download: document.getElementById('btn-download')
		};
		let global = {
			inputData: null,
			outputData: null,
			inputName: null,
			outputName: null
		}

		fileInput.addEventListener('change', async (e) => {
			const file = e.target.files[0];
			const arrayBuffer = await file.arrayBuffer();
			global.inputData = new Uint8Array(arrayBuffer);

			btn.compress.disabled = true;
			btn.decompress.disabled = true;
			btn.info.disabled = true;
			btn.download.disabled = true;

			const lastDot = file.name.lastIndexOf(".");
			global.inputName = file.name.substring(0, lastDot)
			const ext = file.name.substring(lastDot + 1)

			if (ext === 'ttf') {
				btn.compress.disabled = false;
			} else if (ext === 'woff2') {
				btn.decompress.disabled = false;
				btn.info.disabled = false;
			}
		});

		btn.compress.addEventListener('click', async function () {
			global.outputData = await compressWoff2(global.inputData);
			global.outputName = global.inputName + '.woff2';
			btn.compress.disabled = true;
			btn.download.disabled = false;
		});

		btn.decompress.addEventListener('click', async function () {
			global.outputData = await decompressWoff2(global.inputData);
			global.outputName = global.inputName + '.ttf';
			btn.decompress.disabled = true;
			btn.download.disabled = false;
		});

		btn.info.addEventListener('click', async function () {
			const info = await infoWoff2(global.inputData);
			alert(info);
		});

		btn.download.addEventListener('click', async function () {
			download(global.outputData, global.outputName);
		});
	</script>
</head>

<body>
	<header>
		<h1>mrkWoff2</h1>
	</header>
	<main>
		<section>
			<h2>TTF - WOFF2 convert</h2>
			<label for="readMoreInput" class="primary">❔</label>
			<input type="checkbox" id="readMoreInput">
			<div id="readMoreDiv">
				<p>WOFF2 offers a reduced file size for web use, maintaining glyph quality</p>
				<p>Compress your TTF files to optimize your website</p>
				<p>Decompress WOFF2 to get the original editable font.</p>
				<figure>
					<figcaption>CSS</figcaption>
					<pre><code>@font-face {
    font-family: 'MyFont';
    src: url('my-font.woff2') format('woff2'),
         url('my-font.ttf')   format('truetype');
    font-weight: normal;
    font-style: normal;
}</code></pre>
				</figure>
				<label for="readMoreInput" class="primary">✖️</label>
			</div>
		</section>
		<section>
			<h2>File</h2>
			<input type="file" id="file-input" accept=".ttf,.woff2">
		</section>
		<section>
			<h2>Operations</h2>
			<button class="success" id="btn-compress" disabled>Compress</button>
			<button class="success" id="btn-decompress" disabled>Decompress</button>
			<button class="info" id="btn-info" disabled>Information</button>
		</section>
		<section>
			<h2>Download</h2>
			<button class="primary" id="btn-download" disabled>Download</button>
		</section>
	</main>
