<body>
	<header>
		<h1>TTF - WOFF2 convert</h1>
	</header>
	<main>
		<section>
			<h2>File</h2>
			<input type="file" id="input-file" class="btn primary" accept=".ttf,.woff2">
		</section>
		<section>
			<h2>Operations</h2>
			<button class="success" id="btn-compress" disabled>Compress</button>
			<button class="success" id="btn-decompress" disabled>Decompress</button>

		<section>
			<h2>Download</h2>
			<button class="primary" id="btn-download" disabled>Download</button>
		</section>
		<section>
			<h2 class="sr-only">Help</h2>
			<label for="readMoreInput" class="btn primary">❔</label>
			<input type="checkbox" id="readMoreInput">

				<p>WOFF2 offers a reduced file size for web use, maintaining glyph quality</p>

				<p>Decompress WOFF2 to get the original editable font.</p>
				<figure>
					<figcaption>CSS</figcaption>
					<pre><code>@font-face {
    font-family: 'MyFont';
    src: url('my-font.woff2') format('woff2'),

    font-weight: normal;
    font-style: normal;
}</code></pre>
